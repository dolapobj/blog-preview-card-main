<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image"
        src="./assets/images/illustration-article.svg"
        alt="The Main Photo"
      />
      <p class="card__tag">Learning</p>
      <p class="card__publish-date">Published 21 Dec 2023</p>
      <h1 class="card__heading">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__container">
      <img class="card__prof-pic" src="./assets/images/image-avatar.webp" alt="Person Icon" />
      <p class="card__prof-name"> <strong> Greg Hooper</strong></p>
    </div>
    </div>
  </body>
</html>
